<TITLE>Unit 2. Who are your parents?</TITLE>
</HEAD>
<BODY><P>Did you notice the pattern? When you are talking about yourself (I / me) there is no ending on the verb teluisi but when are talking about what someone else (you) are doing teluisi needs an n at the end - teluisin.</P></BODY>
