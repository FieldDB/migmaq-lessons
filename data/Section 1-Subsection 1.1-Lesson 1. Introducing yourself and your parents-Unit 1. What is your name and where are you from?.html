<TITLE>Unit 1. What is your name and where are you from?</TITLE>
</HEAD>
<BODY><P>The first thing you’ll need to be able to say in Mi’gmaq is who you are! In this lesson we’ll show you how to say who you are, where you are from and where you live (as well as who your parents are, where they are from and where they live).</P></BODY>
