<html lang="en">
  {% include head.html %}

  <!--This is a lesson, unit, or section page. The frame of the page is generated by lesson.html, while the content is generated through big.py calling either lesson_big.xsl or index_big.xml on master.xml. Comments are found in the lesson.html frame code.-->

  <body>
    <div id="wrap">
      <div id="main">
        {% include header.html %}
        <div class="container-fluid">
          <div id="wrapper">
            {% include sidenav.html %}
            <div id="page-content-wrapper">
              <div class="container-fluid">
              <!--Everything below is generated by big.py calling lesson_big.xsl or index_big.xsl-->
                {{ content }}
              <!--End of python/xsl generated content-->
                {% include arrows.html type="Lesson" %} <!--Navigation to scroll through lessons-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %} <!--Footer code-->

    <script src="{{ site.baseurl }}/js/nav.js"></script><!--JS to navigate through vocabs/dialogs-->
    <script src="{{ site.baseurl }}/js/play.js"></script><!--JS to play audio files-->
    <script src="{{ site.baseurl }}/js/analytics.js"></script><!--JS to collect site traffic data-->
  </body>
</html>
